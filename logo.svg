<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (sky to snow) -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4F8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="195" fill="url(#skyGradient)" stroke="#2563EB" stroke-width="3"/>
  
  <!-- Mountain silhouette -->
  <path d="M 50 280 L 120 180 L 160 220 L 200 140 L 240 200 L 280 160 L 350 280 Z" 
        fill="url(#mountainGradient)" opacity="0.3"/>
  
  <!-- Ski slope / code bracket -->
  <path d="M 140 120 L 100 200 L 120 280" 
        stroke="url(#codeGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <path d="M 260 120 L 300 200 L 280 280" 
        stroke="url(#codeGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Code symbols sliding down -->
  <text x="165" y="155" font-family="Monaco, Courier, monospace" font-size="24" fill="#10B981" font-weight="bold">&lt;</text>
  <text x="210" y="185" font-family="Monaco, Courier, monospace" font-size="24" fill="#3B82F6" font-weight="bold">/</text>
  <text x="175" y="215" font-family="Monaco, Courier, monospace" font-size="24" fill="#8B5CF6" font-weight="bold">&gt;</text>
  
  <!-- Skier icon -->
  <g transform="translate(200, 160) rotate(-25)">
    <!-- Skier head -->
    <circle cx="0" cy="-15" r="8" fill="#1F2937"/>
    
    <!-- Skier body -->
    <line x1="0" y1="-7" x2="0" y2="8" stroke="#1F2937" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Arms -->
    <line x1="0" y1="-2" x2="-12" y2="-8" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-2" x2="10" y2="2" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="0" y1="8" x2="-8" y2="18" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="6" y2="18" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Skis -->
    <line x1="-15" y1="20" x2="-2" y2="17" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="13" y2="17" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Poles -->
    <line x1="-12" y1="-8" x2="-18" y2="5" stroke="#6B7280" stroke-width="2"/>
    <line x1="10" y1="2" x2="15" y2="12" stroke="#6B7280" stroke-width="2"/>
    <circle cx="-18" cy="5" r="2" fill="#6B7280"/>
    <circle cx="15" cy="12" r="2" fill="#6B7280"/>
  </g>
  
  <!-- Snow spray effect -->
  <g opacity="0.6">
    <circle cx="220" cy="195" r="3" fill="#E8F4F8"/>
    <circle cx="230" cy="200" r="2" fill="#E8F4F8"/>
    <circle cx="225" cy="205" r="2.5" fill="#E8F4F8"/>
    <circle cx="235" cy="198" r="2" fill="#E8F4F8"/>
    <circle cx="240" cy="203" r="1.5" fill="#E8F4F8"/>
  </g>
  
  <!-- Text: SlopeScript -->
  <text x="200" y="330" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="42" 
        font-weight="bold"
        fill="#1F2937"
        text-anchor="middle">SlopeScript</text>
  
  <!-- Tagline -->
  <text x="200" y="355" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="14" 
        fill="#6B7280"
        text-anchor="middle">Code flows downhill</text>
  
  <!-- Decorative snowflakes -->
  <text x="60" y="70" font-size="20" fill="#FFFFFF" opacity="0.7">❄</text>
  <text x="330" y="90" font-size="16" fill="#FFFFFF" opacity="0.7">❄</text>
  <text x="80" y="340" font-size="18" fill="#FFFFFF" opacity="0.6">❄</text>
  <text x="320" y="320" font-size="14" fill="#FFFFFF" opacity="0.6">❄</text>
</svg>